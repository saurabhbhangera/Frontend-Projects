<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c3e50;
            text-align: center;
            padding: 50px;
        }

       
        .animated-btn {
            background-color: #f1c40f;
            color: #2c3e50;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

       
        .animated-btn:active {
            transform: scale(1.1);
            background-color: #e67e22;
        }

        
        .animated-btn:hover {
            background-color: #e67e22;
            color: white;
        }

        
        .animated-btn:active::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            border-radius: 50%;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        footer {
            background: #1a252f;
            color: white;
            padding: 15px;
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h2>Click the Animated Button</h2>
    <button class="animated-btn">Click Me</button>

    <footer>

    </footer>

</body>
</html>
