<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            background: #3498db;
            color: white;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        Flexbox Layout Example
    </header>

    <div class="container">
        <div class="column">Left Column</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </div>

    <footer>
        Â© 2025 Saurabh Karunakar Bhangera
    </footer>

</body>
</html>
