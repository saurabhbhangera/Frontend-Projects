<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Card Layout Example</h2>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Image 1">
            <div class="card-content">
                <div class="card-title">Card Title 1</div>
                <p class="card-description">This is a short description for card 1.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Image 2">
            <div class="card-content">
                <div class="card-title">Card Title 2</div>
                <p class="card-description">This is a short description for card 2.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180" alt="Image 3">
            <div class="card-content">
                <div class="card-title">Card Title 3</div>
                <p class="card-description">This is a short description for card 3.</p>
            </div>
        </div>
    </div>

</body>
</html>
