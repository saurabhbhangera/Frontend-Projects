<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            background: url('img/hero-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Overlay */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent overlay */
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2; /* Keeps text above the overlay */
            max-width: 600px;
            padding: 20px;
        }

        /* CTA Button */
        .btn-custom {
            background-color: #f4c842;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e0b22f;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>Your journey starts here. Join us for amazing experiences.</p>
            <a href="#" class="btn btn-custom">Get Started</a>
        </div>
    </section>

</body>
</html>
