<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Full-page background */
        body {
            background: url('img/hero-image.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Footer Styles */
        .footer {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        /* Social Icons */
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #f4c842; /* Change color on hover */
        }
    </style>
</head>
<body>

    <!-- Main Content Placeholder -->
    <div class="container text-center my-auto">
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and stay connected with us.</p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- About Us Section -->
                <div class="col-md-4">
                    <h5>About Us</h5>
                    <p>We are dedicated to providing the best services. Stay connected with us on social media.</p>
                </div>

                <!-- Social Media Links -->
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <!-- Contact Section -->
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: saurabhbhangera@gmail.com</p>
                    <p>Phone: +123 456 7890</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
